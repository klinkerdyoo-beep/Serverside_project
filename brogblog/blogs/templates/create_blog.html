{% extends 'base.html' %}
{% load static %}

{% block title %} Create Blog {% endblock %}
{% block content %}
    <div class="max-w-4xl mx-auto p-6 md:p-8">
    <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Create post</h1>
    <div class="relative">
    <button class="flex items-center space-x-2 px-4 py-2 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark" id="visibility-button">
    <span>Draft</span>
    <span class="material-icons text-sm">expand_more</span>
    </button>
    <div class="absolute right-0 mt-2 w-40 bg-background-light dark:bg-surface-dark rounded-md shadow-lg border border-border-light dark:border-border-dark hidden z-10" id="visibility-dropdown">
    <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-surface-light dark:hover:bg-gray-700" href="#">Public</a>
    <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-surface-light dark:hover:bg-gray-700" href="#">Private</a>
    </div>
    </div>
    </div>
    <div class="bg-background-light dark:bg-surface-dark p-6 rounded-lg">
    <div class="mb-6">
    <div class="relative inline-block">
    <button class="flex items-center space-x-2 px-4 py-2 bg-blue-100 dark:bg-blue-900/50 text-primary dark:text-blue-300 rounded-full font-semibold" id="category-button">
    <span class="material-icons text-xl">group_work</span>
    <span>Select a category</span>
    <span class="material-icons text-sm">expand_more</span>
    </button>
    <div class="absolute left-0 mt-2 w-56 bg-background-light dark:bg-surface-dark rounded-md shadow-lg border border-border-light dark:border-border-dark hidden z-10" id="category-dropdown">
    <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-surface-light dark:hover:bg-gray-700" href="#">Technology</a>
    <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-surface-light dark:hover:bg-gray-700" href="#">Lifestyle</a>
    <a class="block px-4 py-2 text-sm text-text-light dark:text-text-dark hover:bg-surface-light dark:hover:bg-gray-700" href="#">Travel</a>
    </div>
    </div>
    </div>
    <div class="space-y-6">
    <div>
    <input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md p-3 focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark" placeholder="Title*" type="text"/>
    <p class="text-right text-xs text-text-secondary-light dark:text-text-secondary-dark mt-1">0/300</p>
    </div>
    <div>
    <input class="w-1/3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md p-3 focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark" placeholder="Add tags" type="text"/>
    </div>
    <div class="border border-border-light dark:border-border-dark rounded-md">
    <div class="flex items-center space-x-2 p-2 border-b border-border-light dark:border-border-dark flex-wrap">
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_bold</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_italic</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_strikethrough</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">title</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">link</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">image</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_list_bulleted</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_list_numbered</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">format_quote</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">code</span></button>
    <button class="p-2 rounded hover:bg-surface-light dark:hover:bg-gray-700"><span class="material-icons text-xl">more_horiz</span></button>
    <span class="flex-grow"></span>
    <button class="text-sm px-2 py-1 rounded hover:bg-surface-light dark:hover:bg-gray-700">Switch to Markdown Editor</button>
    </div>
    <textarea class="w-full p-3 bg-transparent border-none focus:ring-0 placeholder-text-secondary-light dark:placeholder-text-secondary-dark" placeholder="Body text (optional)" rows="8"></textarea>
    </div>
    <div class="flex justify-end space-x-4">
    <button class="px-6 py-2 rounded-full font-semibold bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-text-light dark:text-text-dark hover:bg-gray-100 dark:hover:bg-gray-700">Save Draft</button>
    <button class="px-6 py-2 rounded-full font-semibold bg-primary text-white hover:bg-blue-700">Post</button>
    </div>
    </div>
    </div>
    </div>
    <script>
        const visibilityButton = document.getElementById('visibility-button');
        const visibilityDropdown = document.getElementById('visibility-dropdown');
        const categoryButton = document.getElementById('category-button');
        const categoryDropdown = document.getElementById('category-dropdown');
        visibilityButton.addEventListener('click', (e) => {
            e.stopPropagation();
            visibilityDropdown.classList.toggle('hidden');
            categoryDropdown.classList.add('hidden');
        });
        categoryButton.addEventListener('click', (e) => {
            e.stopPropagation();
            categoryDropdown.classList.toggle('hidden');
            visibilityDropdown.classList.add('hidden');
        });
        document.addEventListener('click', () => {
            visibilityDropdown.classList.add('hidden');
            categoryDropdown.classList.add('hidden');
        });
    </script>
{% endblock %}
