{% extends 'authen_base.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block authen_content %}
        <h2 class="text-3xl font-bold font-display mb-6 text-center text-text-light dark:text-text-dark">Login</h2>
        <form method="post">
            <div class="mb-4">
                <label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-1" for="email_login">Email Address</label>
                <input class="w-full px-4 py-2 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary text-text-light dark:text-text-dark" id="email_login" name="email" required="" type="email"/>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-1" for="password_login">Password</label>
                <input class="w-full px-4 py-2 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary text-text-light dark:text-text-dark" id="password_login" name="password" required="" type="password"/>
            </div>
            <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-colors duration-300" type="submit">Login</button>
        </form>
            <p class="text-center text-sm text-subtle-light dark:text-subtle-dark mt-6">
                            Forgot your password? <a class="font-medium text-primary hover:underline" href="#">Reset password</a>.
            </p>
{% endblock %}
