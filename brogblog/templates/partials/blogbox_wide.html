{% for blog in blogs %}
<div id="{{ blog.blog_id }}_blogbox" class="bg-background-light dark:bg-background-dark p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow">
    <div class="flex items-start gap-4">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-24 flex-shrink-0" 
        style='background-image: url("{% if blog.user.profile_path %}{{ blog.user.profile_path.url }}{% else %}{% static "img/no-img-user.png" %}{% endif %}");'>
        </div>
        <div class="flex-grow">
            <p class="text-lg font-bold text-slate-900 dark:text-white mb-1 line-clamp-2">{{ blog.header }}</p>
            <!-- <p class="text-sm text-slate-500 dark:text-slate-400 mb-3">Category</p> -->
            <div class="flex items-center gap-4 text-slate-500 dark:text-slate-400">
                <div class="flex items-center gap-1">
                    <span class="material-symbols-outlined text-base">favorite</span>
                    <span class="text-xs font-medium">{{ blog.likes }}</span>
                </div>
                <div class="flex items-center gap-1">
                    <span class="material-symbols-outlined text-base">chat_bubble</span>
                    <span class="text-xs font-medium">{{ blog.num_comments }}</span>
                </div>
            </div>
        </div>
        <button class="text-primary">
            <span class="material-symbols-outlined">bookmark</span>
        </button>
    </div>
</div>
{% endfor %}
