{% for category in categories %}
    <a href="{% url 'category-detail' category.name %}"
       class="flex items-center justify-center max-h-max px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-slate-700 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition">
        {{ category.name }}
    </a>
{% empty %}
    <span class="text-gray-500 dark:text-gray-400 col-span-2 text-center">No categories</span>
{% endfor %}
