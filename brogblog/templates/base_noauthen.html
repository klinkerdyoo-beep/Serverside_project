{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>
            {% block title %}
                Title
            {% endblock %}
        </title>
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#137fec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101922",
                        },
                        fontFamily: {
                            "display": ["Newsreader"]
                        },
                        borderRadius: {
                            "DEFAULT": "0.5rem",
                            "lg": "1rem",
                            "xl": "1.5rem",
                            "full": "9999px"
                        },
                    },
                },
            }
        </script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
        <body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
        <div class="relative min-h-screen">
            <header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
                {% include "partials/navbar_noauthen.html" %}
            </header>
            <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
                {% block content %}
                {% endblock %}
            </main>
            {% include "partials/footer.html" %}
        </div>
        <script src="{% block script_src %}{% endblock %}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
